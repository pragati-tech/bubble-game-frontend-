<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bubble game</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="back">
        <div id="main">
            <nav>
                <div class="timer">
                    <h4>Timer</h4>
                    <div class="box">
                        <h4 id="timeset">60</h4>
                    </div>
                </div>
                <div class="timer">
                    <h4>Click</h4>
                    <div class="box">
                        <h4 id="clickset"></h4>
                    </div>
                </div>
                <div class="timer">
                    <h4>Score</h4>
                    <div class="box">
                        <h4 id="scoreset">0</h4>
                    </div>
                </div>
            </nav>
            <div id="bubble-box">

            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
